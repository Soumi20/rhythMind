<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- JQuery CSS -->
	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="css/styles.css">

	 <!-- Favicon -->
	 <link rel="shortcut icon" href="/images/favicon.png">

	<title>Song Bud</title>
</head>

<body>
	
	<nav class="navbar navbar-dark fixed-top navbar-expand-md navbar-no-bg" style="background:#346d7e">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="js/logo.png" width="160" background= "white">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					
					<li class="nav-item">
						<a class="nav-link scroll-link" href="#listening-room">BACK TO HOME</a>
					</li>
					
				</ul>
			</div>
		</div>
	</nav>


	<div class="join-container" style="margin-top: 150px;">
		<header class="join-header">
			<h1>Song Bud</h1>
		</header>
		<main class="join-main">
			<form id="form" action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." style="border-color: transparent; border-radius: 5px;" required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room" style="border-color: transparent; border-radius: 5px;">
						<option value="depressed">Depressed</option>
						<option value="gloomy">Gloomy</option>
						<option value="cheerful">Cheerful</option>
						<option value="calm">Calm</option>
						<option value="romantic">Romantic</option>
						<option value="sleepy">Sleepy</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
